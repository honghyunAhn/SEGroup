fap.personal.security.agreement=<h2>\u682a)Soft Engineer Society</h2><p>\u500b\u4eba\u60c5\u5831\u306e\u53d6\u308a\u6271\u3044\u306b\u3064\u3044\u3066</p><p>\u682a\u5f0f\u4f1a\u793e Soft Engineer Society\uff08\u4ee5\u4e0b\u3001\u300cSES\u300d\u3068\u3044\u3046\u3002\uff09\u306f\u3001\u500b\u4eba\u60c5\u5831\u4fdd\u8b77\u6cd5\u7b2c 30 \u6761\u306e\u898f\u5b9a\u306b\u3088\u308a\u3001\u60c5\u5831\u4e3b\u4f53\u306e\u500b\u4eba\u60c5\u5831\u3092\u4fdd\u8b77\u3057\u3001\u3053\u308c\u306b\u95a2\u9023\u3059\u308b\u82e6\u60c5\u3092\u8fc5\u901f\u304b\u3064\u5186\u6ed1\u306b\u51e6\u7406\u3067\u304d\u308b\u3088\u3046\u306b\u3059\u308b\u305f\u3081\u306b\u3001\u6b21\u306e\u3088\u3046\u306b\u500b\u4eba\u60c5\u5831\u306e\u51e6\u7406\u547d\u4ee4\u3092\u7b56\u5b9a\u30fb\u516c\u958b\u3057\u307e\u3059\u3002</p><h3>1\uff0e\u500b\u4eba\u60c5\u5831\u53d6\u6271\u3044\u304a\u3088\u3073\u5229\u7528\u76ee\u7684</h3><p>\u4f1a\u54e1\u306e\u5c31\u696d\u3084\u4eba\u6750\u63a1\u7528\u6d3b\u52d5\u3092\u5a92\u4ecb\u3059\u308b\u30aa\u30f3\u30e9\u30a4\u30f3\u30ea\u30af\u30eb\u30fc\u30c6\u30a3\u30f3\u30b0\u30b5\u30a4\u30c8\u306e FINE APPs for swpeopLE \uff08\u4ee5\u4e0b\u300cFA \u30b5\u30a4\u30c8\u300d\u3068\u3044\u3046\u3002\uff09\u306f\u3001\u52b9\u679c\u7684\u306a\u5c31\u8077\u652f\u63f4\u4eba\u6750\u63a1\u7528\u30ad\u30e3\u30ea\u30a2\u958b\u767a\u306b\u9069\u3057\u305f\u30b5\u30fc\u30d3\u30b9\u3092\u63d0\u4f9b\u3059\u308b\u305f\u3081\u500b\u4eba\u60c5\u5831\u3092\u53ce\u96c6\u3057\u3066\u304a\u308a\u3001\u53ce\u96c6\u3057\u305f\u60c5\u5831\u306f\u4ee5\u4e0b\u306e\u3088\u3046\u306b\u5229\u7528\u3057\u3066\u3044\u307e\u3059\u3002\u5229\u7528\u8005\u304c\u63d0\u4f9b\u3057\u305f\u3059\u3079\u3066\u306e\u60c5\u5831\u306f\u3001\u4e0b\u8a18\u306e\u76ee\u7684\u306b\u5fc5\u8981\u306a\u7528\u9014\u4ee5\u5916\u306b\u306f\u4f7f\u7528\u3059\u308b\u3053\u3068\u306f\u306a\u304f\u3001\u5229\u7528\u76ee\u7684\u3092\u5909\u66f4\u3057\u305f\u969b\u306b\u306f\u3001\u4e8b\u524d\u306b\u540c\u610f\u3092\u6c42\u3081\u308b\u3053\u3068\u3068\u3057\u307e\u3059\u3002</p><h4>(1)\u4f1a\u54e1\u7ba1\u7406</h4><p>\u4f1a\u54e1\u5236\u30b5\u30fc\u30d3\u30b9\u5229\u7528\u306b\u3088\u308b\u672c\u4eba\u78ba\u8a8d\u304a\u3088\u3073\u672c\u4eba\u306e\u610f\u601d\u306e\u78ba\u8a8d\u3001\u304a\u554f\u3044\u5408\u308f\u305b\u306b\u5bfe\u3059\u308b\u5fdc\u7b54\u3001\u65b0\u3057\u3044\u60c5\u5831\u306e\u7d39\u4ecb\u3068\u544a\u77e5\u4e8b\u9805\u306e\u4f1d\u9054</p><h4>(2)\u30b5\u30fc\u30d3\u30b9\u63d0\u4f9b\u306b\u95a2\u3059\u308b\u5951\u7d04\u5c65\u884c\u304a\u3088\u3073\u30b5\u30fc\u30d3\u30b9\u63d0\u4f9b\u306b\u3088\u308b\u6599\u91d1\u7cbe\u7b97</h4><p>\u672c\u4eba\u8a8d\u8a3c\u3001\u63a1\u7528\u60c5\u5831\u306e\u30de\u30c3\u30c1\u30f3\u30b0\u3068\u30b3\u30f3\u30c6\u30f3\u30c4\u3092\u63d0\u4f9b\u3059\u308b\u305f\u3081\u3001\u500b\u4eba\u306e\u8b58\u5225\u3001\u4f1a\u54e1\u9593\u306e\u76f8\u4e92\u9023\u7d61\u3001\u8cfc\u5165\u304a\u3088\u3073\u6599\u91d1\u8acb\u6c42\u3001\u7269\u54c1\u53ca\u3073\u66f8\u985e\u767a\u9001\u3001\u4e0d\u6b63\u306a\u5229\u7528\u306e\u9632\u6b62\u3068\u975e\u8a8d\u53ef\u3067\u306e\u4f7f\u7528\u9632\u6b62</p><h4>(3)\u30b5\u30fc\u30d3\u30b9\u306e\u958b\u767a\u3068\u30de\u30fc\u30b1\u30c6\u30a3\u30f3\u30b0\u5e83\u544a\u3078\u306e\u6d3b\u7528</h4><p>\u30ab\u30b9\u30bf\u30e0\u30b5\u30fc\u30d3\u30b9\u306e\u63d0\u4f9b\u3001\u30b5\u30fc\u30d3\u30b9\u306e\u6848\u5185\u3068\u5229\u7528\u6848\u5185\u3001\u30b5\u30fc\u30d3\u30b9\u306e\u6539\u5584\u3084\u65b0\u30b5\u30fc\u30d3\u30b9\u306e\u958b\u767a\u306e\u305f\u3081\u306e\u7d71\u8a08\u3068\u63a5\u7d9a\u983b\u5ea6\u306e\u628a\u63e1\u3001\u7d71\u8a08\u5b66\u7684\u7279\u6027\u306b\u5fdc\u3058\u305f\u5e83\u544a\u63b2\u8f09\u3001\u30a4\u30d9\u30f3\u30c8\u60c5\u5831\u3084\u53c2\u52a0\u306e\u6a5f\u4f1a\u3092\u63d0\u4f9b</p><h4>(4)\u96c7\u7528\u3068\u5c31\u696d\u306e\u52d5\u5411\u3092\u628a\u63e1\u3059\u308b\u305f\u3081\u306e\u7d71\u8a08\u5b66\u7684\u5206\u6790</h4><h3>2\uff0e\u500b\u4eba\u60c5\u5831\u9805\u76ee\u306e\u53ce\u96c6\u304a\u3088\u3073\u53ce\u96c6\u65b9\u6cd5</h3><p>FA \u30b5\u30a4\u30c8\u306f\u3001\u5225\u9014\u306e\u4f1a\u54e1\u767b\u9332\u624b\u7d9a\u304d\u306a\u3057\u306b\u3001\u7279\u5b9a\u306e\u6709\u6599\u30b5\u30fc\u30d3\u30b9\u3092\u9664\u304f\u307b\u3068\u3093\u3069\u306e\u30b3\u30f3\u30c6\u30f3\u30c4\u306b\u81ea\u7531\u306b\u30a2\u30af\u30bb\u30b9\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u307e\u305f\u3001\u4f1a\u54e1\u5236\u30b5\u30fc\u30d3\u30b9\u306e\u5229\u7528\u306b\u304a\u3044\u3066\u306f\u3001\u5fc5\u9808\u9805\u76ee\u3092\u5165\u529b\u3059\u308c\u3070\u3001\u9078\u629e\u9805\u76ee\u3092\u5165\u529b\u3057\u306a\u304f\u3066\u3082\u30b5\u30fc\u30d3\u30b9\u306e\u5229\u7528\u306b\u5236\u9650\u306f\u8a2d\u3051\u3066\u304a\u308a\u307e\u305b\u3093\u3002</p><h4>(1)\u500b\u4eba\u60c5\u5831\u53ce\u96c6\u306e\u9805\u76ee</h4><p> 1)\u4f1a\u54e1\u767b\u9332\u6642\u306b\u53ce\u96c6\u3059\u308b\u9805\u76ee<br> \u2460\u500b\u4eba\u4f1a\u54e1<br> -\u5fc5\u9808\u9805\u76ee\uff1a\u6c0f\u540d\u3001ID\u3001\u30d1\u30b9\u30ef\u30fc\u30c9\u3001\u643a\u5e2f\u96fb\u8a71\u306e\u756a\u53f7\u3001e-\u30e1\u30fc\u30eb\u3001\u751f\u5e74\u6708\u65e5\u3001\u6027\u5225\u5b66\u6b74\u60c5\u5831\u3001\u5c31\u8077\u3092\u5e0c\u671b\u3059\u308b\u8077\u52d9<br>-\u9078\u629e\u9805\u76ee\uff1a\u6559\u80b2\u6a5f\u95a2\u540d<br>\u2461\u4f01\u696d\u4f1a\u54e1<br>-\u5fc5\u9808\u9805\u76ee\uff1a\u767b\u9332\u8005\u540d\u3001ID\u3001\u30d1\u30b9\u30ef\u30fc\u30c9\u3001\u96fb\u8a71\u756a\u53f7\u3001e-\u30e1\u30fc\u30eb\u3001\u4f1a\u793e\u540d\uff08\u548c\u6587\uff09\u3001\u4f1a\u793e\u540d\uff08\u82f1\u8a9e\uff09\u3001\u4e8b\u696d\u8005\u767b\u9332\u756a\u53f7\u3001\u4ee3\u8868\u8005\u540d\u3001\u4e3b\u306a\u4e8b\u696d\u5206\u91ce\u3001\u4f1a\u793e\u306e\u90f5\u4fbf\u756a\u53f7\u3001\u4f1a\u793e\u306e\u4f4f\u6240\u3001\u8a2d\u7acb\u3001\u8cc7\u672c\u91d1\u3001\u6b63\u793e\u54e1\u6570<br>-\u9078\u629e\u9805\u76ee\uff1a\u4f1a\u793e\u306e\u30db\u30fc\u30e0\u30da\u30fc\u30b8\u30a2\u30c9\u30ec\u30b9\u3001\u97d3\u56fd\u4eba\u793e\u54e1\u6570\u3001\u305d\u306e\u4ed6\u306e\u5916\u56fd\u4eba\u793e\u54e1\u6570\u3001\u30ed\u30b4\u30d5\u30a1\u30a4\u30eb<br>2)\u5c65\u6b74\u66f8\u306e\u767b\u9332\u6642\u306b\u53ce\u96c6\u3059\u308b\u9805\u76ee<br>\u2460 \u4e00\u822c\u4f1a\u54e1<br>-\u5fc5\u9808\u9805\u76ee\uff1a\u5c65\u6b74\u66f8\u306e\u30bf\u30a4\u30c8\u30eb\u3001\u540d\u524d\uff08\u56fd\u6587\uff09\u3001\u751f\u5e74\u6708\u65e5\u3001\u6027\u5225<br>-\u9078\u629e\u9805\u76ee\uff1a\u56fd\u7c4d\u3001\u5199\u771f\u3001\u540d\u524d\uff08\u82f1\u8a9e\uff09\u3001\u540d\u524d\uff08\u548c\u6587\uff09\u3001\u540d\u524d\uff08\u8aad\u307f\u4eee\u540d\uff09\u3001\u4f4f\u6240\u3001\u914d\u5076\u8005\u306e\u6709\u7121\u3001\u6276\u990a\u5bb6\u65cf\u3001\u5b66\u6b74\u60c5\u5831\u3001\u7d4c\u6b74\u60c5\u5831\u3001\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u30ad\u30e3\u30ea\u30a2\u60c5\u5831\u3001\u8cc7\u683c\u3001\u8a9e\u5b66\u8a66\u9a13\u3001\u80fd\u529b\u3001\u624d\u80fd\u3001\u81ea\u5df1\u7d39\u4ecb\u3001\u81ea\u5df1\u7d39\u4ecb\u306e\u52d5\u753b\u3001\u30dd\u30fc\u30c8\u30d5\u30a9\u30ea\u30aa<br>3)\u63a1\u7528\u60c5\u5831\u306e\u767b\u9332\u6642\u306b\u53ce\u96c6\u3059\u308b\u9805\u76ee<br>\u2460 \u4f01\u696d\u4f1a\u54e1<br>-\u5fc5\u9808\u9805\u76ee\uff1a\u6c42\u4eba\u30bf\u30a4\u30c8\u30eb<br>-\u9078\u629e\u9805\u76ee\uff1a\u4f1a\u793e\u306e\u57fa\u672c\u60c5\u5831\u3001\u5bee\u60c5\u5831\u3001\u5951\u7d04\u793e\u54e1\u60c5\u5831\u3001\u696d\u52d9\u306b\u5fc5\u8981\u306a\u65e5\u672c\u8a9e\u80fd\u529b\u3001\u8a66\u7528\u671f\u9593\u60c5\u5831\u3001\u4f1a\u793e\u540d\uff08\u548c\u6587\uff09\u3001\u4f1a\u793e\u540d\uff08\u82f1\u8a9e\uff09\u3001\u4f1a\u793e\u6848\u5185\u30d5\u30a1\u30a4\u30eb\u3001\u4fdd\u967a\u60c5\u5831\u3001\u4e3b\u8981\u696d\u52d9\u3001\u52df\u96c6\u8077\u7a2e\u3001\u512a\u9047\u6761\u4ef6\u3001\u52e4\u52d9\u4e88\u5b9a\u5730\u3001\u63a1\u7528\u9078\u8003\u3001\u7d66\u4e0e\u3001\u305d\u306e\u4ed6\u306e\u624b\u5f53<br>4)\u6709\u6599\u60c5\u5831\u5229\u7528\u6642\u306b\u53ce\u96c6\u3059\u308b\u9805\u76ee<br>-\u9280\u884c\u53e3\u5ea7\u632f\u8fbc\uff1a\u9280\u884c\u540d\u3001\u53e3\u5ea7\u756a\u53f7<br>5)\u30b5\u30fc\u30d3\u30b9\u5229\u7528\u904e\u7a0b\u3084\u4e8b\u696d\u306e\u51e6\u7406\u904e\u7a0b\u3067\u3001\u4ee5\u4e0b\u306e\u3088\u3046\u306a\u60c5\u5831\u304c\u81ea\u52d5\u7684\u306b\u751f\u6210\u3055\u308c\u3001\u53ce\u96c6\u3055\u308c\u308b\u3053\u3068\u304c\u3042\u308a\u307e\u3059\u3002<br>-IP Addresss\u3001\u30af\u30c3\u30ad\u30fc\u3001\u8a2a\u554f\u65e5\u6642\u3001\u30b5\u30fc\u30d3\u30b9\u5229\u7528\u8a18\u9332\u3001\u4e0d\u826f\u5229\u7528\u8a18\u9332\u3001\u5e83\u544a ID<br><h4> (2\uff09\u500b\u4eba\u60c5\u5831\u53ce\u96c6\u65b9\u6cd5</h4> <p> \u30db\u30fc\u30e0\u30da\u30fc\u30b8\u3001\u30b5\u30fc\u30d3\u30b9\u5229\u7528\u3001\u30d5\u30a1\u30c3\u30af\u30b9\u3001\u90f5\u9001\u3001\u96fb\u8a71\u9023\u7d61</p><h3>3\uff0e\u500b\u4eba\u60c5\u5831\u306e\u63d0\u4f9b\u304a\u3088\u3073\u51e6\u7406\u59d4\u8a17</h3><p>SES \u306f\u3001\u500b\u4eba\u60c5\u5831\u3092\u201c1\uff0e\u500b\u4eba\u60c5\u5831\u306e\u53ce\u96c6\u304a\u3088\u3073\u5229\u7528\u76ee\u7684\u201d\u3067\u544a\u77e5\u3057\u305f\u7bc4\u56f2\u5185\u3067\u4f7f\u7528\u3057\u3001\u5229\u7528\u8005\u306e\u4e8b\u524d\u306e\u540c\u610f\u306a\u3057\u306b\u3001\u540c\u7bc4\u56f2\u3092\u8d85\u3048\u3066\u5229\u7528\u3059\u308b\u3053\u3068\u306f\u3042\u308a\u307e\u305b\u3093\u3002</p><h4>(1)\u51e6\u7406\u59d4\u8a17</h4><p>SES \u306f\u30b5\u30fc\u30d3\u30b9\u5411\u4e0a\u306e\u305f\u3081\u3001\u4ee5\u4e0b\u306e\u3088\u3046\u306b\u500b\u4eba\u60c5\u5831\u3092\u59d4\u8a17\u3057\u3066\u304a\u308a\u3001\u95a2\u4fc2\u6cd5\u4ee4\u306b\u57fa\u3065\u3044\u3066\u59d4\u8a17\u5951\u7d04\u6642\u306e\u500b\u4eba\u60c5\u5831\u304c\u5b89\u5168\u306b\u7ba1\u7406\u3055\u308c\u308b\u3088\u3046\u3001\u5fc5\u8981\u306a\u4e8b\u9805\u3092\u898f\u5b9a\u3057\u3066\u3044\u307e\u3059\u3002\u5909\u66f4\u4e8b\u9805\u304c\u767a\u751f\u3057\u305f\u969b\u306f\u3001\u304a\u77e5\u3089\u305b\u3001\u307e\u305f\u306f\u500b\u4