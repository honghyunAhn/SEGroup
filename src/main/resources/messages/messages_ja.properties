8\u3057\u307e\u3059\u3002</p><p>(1) \u5546\u6cd5\u306a\u3069\u95a2\u4fc2\u6cd5\u4ee4\u306e\u898f\u5b9a\u306b\u3088\u3063\u3066\u4fdd\u5b58\u3059\u308b\u5fc5\u8981\u304c\u3042\u308b\u5834\u5408\u3001\u6cd5\u4ee4\u3067\u898f\u5b9a\u3055\u308c\u305f\u4fdd\u5b58\u671f\u9593\u4e2d\u306e\u53d6\u5f15\u5c65\u6b74\u3068\u3001\u6700\u5c0f\u9650\u306e\u57fa\u672c\u7684\u306a\u60c5\u5831\u3092\u4fdd\u6301\u3057\u307e\u3059\u3002\u3053\u306e\u5834\u5408\u3001\u4f1a\u793e\u306f\u3001\u4fdd\u7ba1\u3057\u3066\u3044\u308b\u60c5\u5831\u3092\u3001\u305d\u306e\u4fdd\u7ba1\u306e\u76ee\u7684\u306b\u306e\u307f\u5229\u7528\u3057\u307e\u3059\u3002</p><p>(2\uff09\u4fdd\u6709\u671f\u9593\u3092\u4e8b\u524d\u306b\u304a\u77e5\u3089\u305b\u3057\u3001\u305d\u306e\u4fdd\u6709\u671f\u9593\u304c\u7d4c\u904e\u3057\u3066\u3044\u306a\u3044\u5834\u5408\u3068\u3001\u500b\u5225\u306b\u540c\u610f\u3092\u5f97\u305f\u5834\u5408\u306b\u306f\u3001\u7d04\u5b9a\u3057\u305f\u671f\u9593\u4e2d\u306b\u4fdd\u6301\u3057\u307e\u3059\u3002</p><p>(3\uff09\u500b\u4eba\u60c5\u5831\u4fdd\u8b77\u306e\u305f\u3081\u306b\u3001\u5229\u7528\u8005\u304c\u9078\u629e\u3055\u308c\u305f\u500b\u4eba\u60c5\u5831\u306e\u4fdd\u6301\u671f\u9593\uff081\u5e74\u30013\u5e74\u3001\u4f1a\u54e1\u8131\u9000\u6642\uff09\u306e\u9593\u306b\u300c\u30b5\u30a4\u30c8\u300d\u3092\u5229\u7528\u3057\u3066\u3044\u306a\u3044\u5834\u5408\u306f\u3001\u300c\u30e6\u30fc\u30b6\u540d\u300d\u3092\u300c\u4f11\u7720\u30a2\u30ab\u30a6\u30f3\u30c8\u300d\u306b\u5206\u96e2\u3057\u3066\u3001\u305d\u306e\u30a2\u30ab\u30a6\u30f3\u30c8\u306e\u5229\u7528\u3092\u505c\u6b62\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002<h3>5\uff0e\u500b\u4eba\u60c5\u5831\u7834\u68c4\u624b\u7d9a\u304d\u304a\u3088\u3073\u7834\u68c4\u65b9\u6cd5</h3><p> \u5229\u7528\u8005\u306e\u500b\u4eba\u60c5\u5831\u306f\u3001\u539f\u5247\u3068\u3057\u3066\u3001\u500b\u4eba\u60c5\u5831\u306e\u53ce\u96c6\u53ca\u3073\u5229\u7528\u76ee\u7684\u304c\u9054\u6210\u3055\u308c\u308c\u3070\u3001\u76f4\u3061\u306b\u7834\u68c4\u306e\u51e6\u7406\u3092\u884c\u3044\u307e\u3059\u3002\u60c5\u5831\u4e3b\u4f53\u304b\u3089\u540c\u610f\u3044\u305f\u3060\u3044\u305f\u500b\u4eba\u60c5\u5831\u306e\u4fdd\u6709\u671f\u9593\u304c\u7d4c\u904e\u3057\u305f\u308a\u3001\u51e6\u7406\u306e\u76ee\u7684\u304c\u9054\u6210\u3055\u308c\u305f\u306b\u3082\u304b\u304b\u308f\u3089\u305a\u3001\u4ed6\u306e\u6cd5\u4ee4\u306b\u57fa\u3065\u3044\u3066\u500b\u4eba\u60c5\u5831\u3092\u7d99\u7d9a\u7dad\u6301\u3057\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u5834\u5408\u306b\u306f\u3001\u5f53\u8a72\u500b\u4eba\u60c5\u5831\u3092\u5225\u306e\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\uff08DB\uff09\u306b\u79fb\u52d5\u3057\u305f\u308a\u3001\u4fdd\u7ba1\u5834\u6240\u3092\u5909\u3048\u3066\u4fdd\u7ba1\u3059\u308b\u3053\u3068\u3068\u3057\u307e\u3059\u3002SES \u306e\u500b\u4eba\u60c5\u5831\u306e\u7834\u68c4\u624b\u7d9a\u304d\u53ca\u3073\u65b9\u6cd5\u306f\u6b21\u306e\u3068\u304a\u308a\u3067\u3059\u3002</p><h4>(1)\u7834\u68c4\u624b\u7d9a\u304d</h4><p>SES \u306f\u7834\u68c4\u4e8b\u7531\u304c\u767a\u751f\u3057\u305f\u500b\u4eba\u60c5\u5831\u3092\u9078\u5b9a\u3057\u3001SES \u306e\u500b\u4eba\u60c5\u5831\u4fdd\u8b77\u8cac\u4efb\u8005\u306e\u627f\u8a8d\u3092\u53d7\u3051\u3066\u3001\u500b\u4eba\u60c5\u5831\u3092\u7834\u68c4\u3057\u307e\u3059\u3002</p><h4>(2)\u7834\u68c4\u65b9\u6cd5</h4><p>SES \u306f\u96fb\u5b50\u30d5\u30a1\u30a4\u30eb\u5f62\u5f0f\u3067\u8a18\u9332\u4fdd\u5b58\u3055\u308c\u305f\u500b\u4eba\u60c5\u5831\u306f\u8a18\u9332\u3092\u518d\u751f\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u306a\u3044\u3088\u3046\u306b\u30ed\u30fc\u30ec\u30d9\u30eb\u30d5\u30a9\u30fc\u30de\u30c3\u30c8\uff08Low Level Format\uff09\u306a\u3069\u306e\u65b9\u6cd5\u3092\u5229\u7528\u3057\u3066\u3001\u7834\u68c4\u3057\u3001\u7d19\u306e\u6587\u66f8\u306b\u8a18\u9332\u30fb\u4fdd\u5b58\u3055\u308c\u305f\u500b\u4eba\u60c5\u5831\u306f\u3001\u30b7\u30e5\u30ec\u30c3\u30c0\u30fc\u3067\u7c89\u7815\u307e\u305f\u306f\u713c\u5374\u3057\u3066\u7834\u68c4\u3057\u307e\u3059\u3002</p><h3>6\uff0e\u500b\u4eba\u60c5\u5831\u306e\u6697\u53f7\u5316</h3><h4>(1)\u500b\u4eba\u60c5\u5831\u306e\u6697\u53f7\u5316</h4><p>\u5229\u7528\u8005\u306e\u500b\u4eba\u60c5\u5831\u306f\u30d1\u30b9\u30ef\u30fc\u30c9\u306b\u3088\u3063\u3066\u4fdd\u8b77\u3055\u308c\u3066\u304a\u308a\u3001\u30d5\u30a1\u30a4\u30eb\u3001\u304a\u3088\u3073\u5404\u7a2e\u30c7\u30fc\u30bf\u306f\u3001\u6697\u53f7\u5316\u3057\u305f\u308a\u3001\u30d5\u30a1\u30a4\u30eb\u30ed\u30c3\u30af\u6a5f\u80fd\u3092\u4f7f\u7528\u3057\u3066\u3001\u5225\u306e\u30bb\u30ad\u30e5\u30ea\u30c6\u30a3\u6a5f\u80fd\u3092\u4f7f\u7528\u3057\u3066\u4fdd\u8b77\u3057\u3066	\u3044\u307e\u3059\u3002</p><h4>(2)\u30cf\u30c3\u30ad\u30f3\u30b0\u306a\u3069\u306b\u5099\u3048\u305f\u5bfe\u7b56</h4><p>\u30cf\u30c3\u30ad\u30f3\u30b0\u3084\u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u30a6\u30a4\u30eb\u30b9\u306a\u3069\u306b\u3088\u308b\u88ab\u5bb3\u3092\u9632\u6b62\u3059\u308b\u305f\u3081\u306b\u30ef\u30af\u30c1\u30f3\u30d7\u30ed\u30b0\u30e9\u30e0\u3092\u5468\u671f\u7684\u306b\u66f4\u65b0\u3057\u3001\u65b0\u3057\u3044\u30a6\u30a4\u30eb\u30b9\u306b\u611f\u67d3\u3057\u305f\u5834\u5408\u306f\u3001\u30ef\u30af\u30c1\u30f3\u3092\u76f4\u3061\u306b\u9069\u7528\u3057\u3066\u3001\u500b\u4eba\u60c5\u5831\u304c\u6bc0\u640d\u3055\u308c\u306a\u3044\u3088\u3046\u306b\u9632\u6b62\u3057\u3066\u3044\u307e\u3059\u3002\u5916\u90e8\u304b\u3089\u306e\u4fb5\u5165\u306b\u5099\u3048\u3066\u63a5\u8fd1\u304c\u5236\u5fa1\u3055\u308c\u305f\u533a\u57df\u306b\u30b7\u30b9\u30c6\u30e0\u3092\u8a2d\u7f6e\u3057\u3066\u3001\u4fb5\u5165\u691c\u77e5\u30b7\u30b9\u30c6\u30e0\u304a\u3088\u3073\u8106\u5f31\u6027\u5206\u6790\u30b7\u30b9\u30c6\u30e0\u3092\u8a2d\u7f6e\u3057\u300124 \u6642\u9593\u76e3\u8996\u3057\u3066\u3044\u307e\u3059\u3002</p><h4> (3)\u500b\u4eba\u60c5\u5831\u7ba1\u7406\u306e\u5f93\u696d\u54e1\u306e\u6559\u80b2 </h4> <p>\u500b\u4eba\u60c5\u5831\u95a2\u9023\u306e\u51e6\u7406\u3092\u3059\u308b\u5f93\u696d\u54e1\u306f\u3001\u6700\u5c0f\u9650\u306e\u4eba\u54e1