fap.personal.security.agreement=<h2>(\uc8fc)Soft Engineer Society</h2><p>\uac1c\uc778\uc815\ubcf4\ucde8\uae09\uc5d0 \uad00\ud574\uc11c</p><p>\u321c\uc18c\ud504\ud2b8\uc5d4\uc9c0\ub2c8\uc5b4\uc18c\uc0ac\uc774\uc5b4\ud2f0(\uc774\ud558 \u2018SES\u2019\ub77c \ud55c\ub2e4)\ub294 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95 \uc81c30\uc870\uc5d0 \ub530\ub77c \uc815\ubcf4\uc8fc\uccb4\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uace0 \uc774\uc640 \uad00\ub828\ud55c \uace0\ucda9\uc744 \uc2e0\uc18d\ud558\uace0 \uc6d0\ud65c\ud558\uac8c \ucc98\ub9ac\ud560 \uc218 \uc788\ub3c4\ub85d \ud558\uae30 \uc704\ud558\uc5ec \ub2e4\uc74c\uacfc \uac19\uc774 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\uc9c0\uce68\uc744 \uc218\ub9bd\uacf5\u302e\uac1c\ud569\ub2c8\ub2e4.</p><h3>1\uff0e\uac1c\uc778\uc815\ubcf4\uc758 \uc218\uc9d1 \ubc0f \uc774\uc6a9\ubaa9\uc801</h3><p>\ud68c\uc6d0\uc758 \ucde8\uc5c5\uacfc \uc778\uc7ac\ucc44\uc6a9 \ud65c\ub3d9\uc744 \ub9e4\uac1c\ud558\ub294 \uc628\ub77c\uc778 \ub9ac\ud06c\ub8e8\ud305 \uc0ac\uc774\ud2b8\uc778 FINE APPs for sw peopLE(\uc774\ud558 \u2018FA\uc0ac\uc774\ud2b8\u2019)\ub294 \ud6a8\uacfc\uc801\uc778 \ucde8\uc5c5\uc9c0\uc6d0 \uc778\uc7ac\ucc44\uc6a9 \uacbd\ub825\uac1c\ubc1c\uc5d0 \uc801\ud569\ud55c \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \uac1c\uc778\uc815\ubcf4\ub97c \uc218\uc9d1\ud558\uace0 \uc788\uc73c\uba70 \uc218\uc9d1\ub41c \uc815\ubcf4\ub97c \uc544\ub798\uc640 \uac19\uc774 \uc774\uc6a9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc774\uc6a9\uc790\uac00 \uc81c\uacf5\ud55c \ubaa8\ub4e0 \uc815\ubcf4\ub294 \ud558\uae30 \ubaa9\uc801\uc5d0 \ud544\uc694\ud55c \uc6a9\ub3c4 \uc774\uc678\ub85c\ub294 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\uc73c\uba70 \uc774\uc6a9 \ubaa9\uc801\uc774 \ubcc0\uacbd\ub420 \uc2dc\uc5d0\ub294 \uc0ac\uc804 \ub3d9\uc758\ub97c \uad6c\ud560 \uac83\uc785\ub2c8\ub2e4.</p><h4>(1)	\ud68c\uc6d0\uad00\ub9ac</h4><p>\ud68c\uc6d0\uc81c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \ub530\ub978 \ubcf8\uc778\ud655\uc778, \ubcf8\uc778\uc758 \uc758\uc0ac\ud655\uc778, \uace0\uac1d\ubb38\uc758\uc5d0 \ub300\ud55c \uc751\ub2f5, \uc0c8\ub85c\uc6b4 \uc815\ubcf4\uc758 \uc18c\uac1c \ubc0f \uace0\uc9c0\uc0ac\ud56d \uc804\ub2ec</p><h4>(2)	\uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \uad00\ud55c \uacc4\uc57d \uc774\ud589 \ubc0f \uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \ub530\ub978 \uc694\uae08\uc815\uc0b0</h4><p>\ubcf8\uc778\uc778\uc99d, \ucc44\uc6a9\uc815\ubcf4 \ub9e4\uce6d \ubc0f \ucee8\ud150\uce20 \uc81c\uacf5\uc744 \uc704\ud55c \uac1c\uc778\uc2dd\ubcc4, \ud68c\uc6d0\uac04\uc758 \uc0c1\ud638 \uc5f0\ub77d, \uad6c\ub9e4 \ubc0f \uc694\uae08 \uacb0\uc81c, \ubb3c\ud488 \ubc0f \uc99d\ube59\ubc1c\uc1a1, \ubd80\uc815 \uc774\uc6a9\ubc29\uc9c0\uc640 \ube44\uc778\uac00 \uc0ac\uc6a9\ubc29\uc9c0</p><h4>(3) \uc11c\ube44\uc2a4 \uac1c\ubc1c \ubc0f \ub9c8\ucf00\ud305 \uad11\uace0\uc5d0\uc758 \ud65c\uc6a9</h4><p>\ub9de\ucda4 \uc11c\ube44\uc2a4 \uc81c\uacf5, \uc11c\ube44\uc2a4 \uc548\ub0b4 \ubc0f \uc774\uc6a9\uad8c\uc720, \uc11c\ube44\uc2a4 \uac1c\uc120 \ubc0f \uc2e0\uaddc \uc11c\ube44\uc2a4 \uac1c\ubc1c\uc744 \uc704\ud55c \ud1b5\uacc4 \ubc0f \uc811\uc18d\ube48\ub3c4 \ud30c\uc545, \ud1b5\uacc4\ud559\uc801 \ud2b9\uc131\uc5d0 \ub530\ub978 \uad11\uace0 \uac8c\uc7ac, \uc774\ubca4\ud2b8 \uc815\ubcf4 \ubc0f \ucc38\uc5ec\uae30\ud68c \uc81c\uacf5</p><h4>(4) \uace0\uc6a9 \ubc0f \ucde8\uc5c5\ub3d9\ud5a5 \ud30c\uc545\uc744 \uc704\ud55c \ud1b5\uacc4\ud559\uc801 \ubd84\uc11d</h4><h3>2\uff0e\uc218\uc9d1\ud558\ub294 \uac1c\uc778\uc815\ubcf4 \ud56d\ubaa9 \ubc0f \uc218\uc9d1\ubc29\ubc95</h3><p>\u201cFA\uc0ac\uc774\ud2b8\u201d\uc5d0\uc11c\ub294 \ubcc4\ub3c4\uc758 \ud68c\uc6d0\uac00\uc785 \uc808\ucc28 \uc5c6\uc774 \ud2b9\uc815 \uc720\ub8cc \uc11c\ube44\uc2a4\ub97c \uc81c\uc678\ud55c \ub300\ubd80\ubd84\uc758 \ucee8\ud150\uce20\uc5d0 \uc790\uc720\ub86d\uac8c \uc811\uadfc\ud560 \uc218 \uc788\uc73c\uba70, \ud68c\uc6d0\uc81c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc2dc\ub824\uba74 \ud544\uc218\ud56d\ubaa9\uc744 \uc785\ub825\ud558\uc5ec\uc57c \ud558\uba70 \uc120\ud0dd\ud56d\ubaa9\uc744 \uc785\ub825\ud558\uc9c0 \uc54a\ub354\ub77c\ub3c4 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc81c\ud55c\uc744 \ub450\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.</p><h4>(1)	\uc218\uc9d1\ud558\ub294 \uac1c\uc778\uc815\ubcf4\uc758 \ud56d\ubaa9</h4><p> 1)\ud68c\uc6d0\uac00\uc785 \uc2dc \uc218\uc9d1\ud558\ub294 \ud56d\ubaa9<br> \u2460\uac1c\uc778 \ud68c\uc6d0<br> -\ud544\uc218\ud56d\ubaa9\uff1a\uc774\ub984, \uc544\uc774\ub514, \ube44\ubc00\ubc88\ud638, \ud734\ub300\ud3f0\ubc88\ud638, e-\uba54\uc77c, \uc0dd\ub144\uc6d4\uc77c, \uc131\ubcc4 , \ud559\ub825\uc815\ubcf4 , \ucde8\uc5c5\ud76c\ub9dd\uc9c1\ubb34<br>-\uc120\ud0dd\ud56d\ubaa9 : \uad50\uc721\uae30\uad00\uba85<br>\u2461\uae30\uc5c5 \ud68c\uc6d0<br>-\ud544\uc218\ud56d\ubaa9 : \uac00\uc785\uc790\uba85, \uc544\uc774\ub514, \ube44\ubc00\ubc88\ud638, \uc804\ud654\ubc88\ud638, e-\uba54\uc77c, \ud68c\uc0ac\uba85(\uc77c\ubb38), \ud68c\uc0ac\uba85(\uc601\ubb38), \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638, \ub300\ud45c\uc790\uba85, \uc8fc\uc694\uc0ac\uc5c5\ubd84\uc57c, \ud68c\uc0ac \uc6b0\ud3b8\ubc88\ud638, \ud68c\uc0ac \uc8fc\uc18c, \uc124\ub9bd\uc77c, \uc790\ubcf8\uae08, \uc0ac\uc6d0\uc218<br>-\uc120\ud0dd\ud56d\ubaa9 : \ud68c\uc0ac \ud648\ud398\uc774\uc9c0 \uc8fc\uc18c, \ud55c\uad6d\uc778 \uc0ac\uc6d0\uc218, \uae30\ud0c0 \uc678\uad6d\uc778 \uc0ac\uc6d0\uc218, \ub85c\uace0\ud30c\uc77c<br>2)\uc774\ub825\uc11c \ub4f1\ub85d \uc2dc \uc218\uc9d1\ud558\ub294 \ud56d\ubaa9<br>\u2460 \uc77c\ubc18 \ud68c\uc6d0<br>-\ud544\uc218\ud56d\ubaa9 : \uc774\ub825\uc11c \uc81c\ubaa9, \uc774\ub984(\uad6d\ubb38), \uc0dd\ub144 \uc6d4\uc77c, \uc131\ubcc4<br>-\uc120\ud0dd\ud56d\ubaa9 : \uad6d\uc801, \uc0ac\uc9c4, \uc774\ub984(\uc601\ubb38), \uc774\ub984(\uc77c\ubb38), \uc774\ub984(\uc694\ubbf8\uac00\ub098), \uc8fc\uc18c, \uae30\ud63c \uc5ec\ubd80, \ubd80\uc591 \uac00\uc871, \ud559\ub825\uc815\ubcf4, \uc0ac\ud68c \uacbd\ub825\uc815\ubcf4, \ud504\ub85c\uc81d\ud2b8 \uacbd\ub825\uc815\ubcf4, \uc790\uaca9\uc99d, \uc5b4\ud559\uc2dc\ud5d8, \uc5ed\ub7c9 \uc7ac\ub2a5, \uc790\uae30\uc18c\uac1c\uc11c, \uac1c\uc778\ub3d9\uc601\uc0c1, \ud3ec\ud2b8\ud3f4\ub9ac\uc624<br>3)\ucc44\uc6a9\uc815\ubcf4 \ub4f1\ub85d \uc2dc \uc218\uc9d1\ud558\ub294 \ud56d\ubaa9<br>\u2460 \uae30\uc5c5 \ud68c\uc6d0<br>-\ud544\uc218\ud56d\ubaa9 : \ucc44\uc6a9\uacf5\uace0 \uc81c\ubaa9<br>-\uc120\ud0dd\ud56d\ubaa9 : \ud68c\uc0ac\uae30\ubcf8\uc815\ubcf4, \uae30\uc219\uc0ac\uc815\ubcf4, \uacc4\uc57d\uc0ac\uc6d0\uc815\ubcf4, \uc5c5\ubb34\uc5d0 \ud544\uc694\ud55c \uc77c\ubcf8\uc5b4 \ub2a5\ub825, \uc2dc\uc6a9\uae30\uac04 \uc815\ubcf4, \ud68c\uc0ac\uba85(\uc77c\ubb38), \ud68c\uc0ac\uba85(\uc601\ubb38), \ud68c\uc0ac\uc18c\uac1c \ud30c\uc77c, \ubcf4\ud5d8\uc815\ubcf4, \uc8fc\uc694\uc5c5\ubb34, \ubaa8\uc9d1\uc9c1\uc885, \uc6b0\ub300\uc0ac\ud56d, \uadfc\ubb34\uc608\uc815\uc9c0 , \ucc44\uc6a9\uc804\ud615 , \uae09\uc5ec , \uae30\ud0c0 \uc218\ub2f9<br>4)\uc720\ub8cc\uc815\ubcf4 \uc774\uc6a9 \uc2dc \uc218\uc9d1\ud558\ub294 \ud56d\ubaa9<br>-\uc740\ud589\uacc4\uc88c \uc774\uccb4 : \uc740\ud589\uba85, \uacc4\uc88c\ubc88\ud638<br>5)\uc11c\ube44\uc2a4 \uc774\uc6a9\uacfc\uc815\uc774\ub098 \uc0ac\uc5c5\ucc98\ub9ac \uacfc\uc815\uc5d0\uc11c \uc544\ub798\uc640 \uac19\uc740 \uc815\ubcf4\ub4e4\uc774 \uc790\ub3d9\uc73c\ub85c \uc0dd\uc131\ub418\uc5b4 \uc218\uc9d1\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>-IP Addresss, \ucfe0\ud0a4, \ubc29\ubb38 \uc77c\uc2dc, \uc11c\ube44\uc2a4 \uc774\uc6a9 \uae30\ub85d, \ubd88\ub7c9 \uc774\uc6a9 \uae30\ub85d, \uad11\uace0 ID<br><h4> (2\uff09\uac1c\uc778\uc815\ubcf4 \uc218\uc9d1\ubc29\ubc95</h4> <p>\ud648\ud398\uc774\uc9c0, \uc11c\ube44\uc2a4 \uc774\uc6a9, \ud329\uc2a4, \uc6b0\ud3b8, \uc804\ud654\ubb38\uc758</p><h3>3. \uac1c\uc778\uc815\ubcf4\uc758 \uc81c\uacf5 \ubc0f \ucc98\ub9ac\uc704\ud0c1</h3><p>\u201cSES\u201d\ub294 \uac1c\uc778\uc815\ubcf4\ub97c \u300e1. \uac1c\uc778\uc815\ubcf4\uc758 \uc218\uc9d1 \ubc0f \uc774\uc6a9\ubaa9\uc801\u300f\uc5d0\uc11c \uace0\uc9c0\ud55c \ubc94\uc704 \ub0b4\uc5d0\uc11c \uc0ac\uc6a9\ud558\uba70, \uc774\uc6a9\uc790\uc758 \uc0ac\uc804\ub3d9\uc758 \uc5c6\uc774 \ub3d9 \ubc94\uc704\ub97c \ucd08\uacfc\ud558\uc5ec \uc774\uc6a9\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.</p><h4>(1) \ucc98\ub9ac\uc704\ud0c1</h4><p>\u201cSES\u201d\ub294 \uc11c\ube44\uc2a4 \ud5a5\uc0c1\uc744 \uc704\ud574\uc11c \uc544\ub798\uc640 \uac19\uc774 \uac1c\uc778\uc815\ubcf4\ub97c \uc704\ud0c1\ud558\uace0 \uc788\uc73c\uba70, \uad00\uacc4 \ubc95\ub839\uc5d0 \ub530\ub77c \uc704\ud0c1\uacc4\uc57d \uc2dc \uac1c\uc778\uc815\ubcf4\uac00 \uc548\uc804\ud558\uac8c \uad00\ub9ac\ub420 \uc218 \uc788\ub3c4\ub85d \ud544\uc694\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\ubcc0\ub3d9\uc0ac\ud56d \ubc1c\uc0dd \uc2dc \uacf5\uc9c0\uc0ac\ud56d \ub610\ub294 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc744 \ud1b5\ud574 \uace0\uc9c0\ud558\ub3c4\ub85d \ud558\uaca0\uc2b5\ub2c8\ub2e4.</p><table class="privacy-policy-table"><tr><th>\uc218\ud0c1 \uc5c5\uccb4</th><th>\uc704\ud0c1 \uc5c5\ubb34 \ub0b4\uc6a9</th><th>\uac1c\uc778\uc815\ubcf4 \uc774\uc6a9 \uae30\uac04</th></tr><tr><td>\ub4dc\ub9bc\uc2dc\ud050\ub9ac\ud2f0</td><td>\ud734\ub300\ud3f0 \ubcf8\uc778 \uc778\uc99d</td><td rowspan="2">\ud574\ub2f9\uc5c5\uccb4\uc5d0\uc11c \uc774\ubbf8 \ubcf4\uc720\ud558\uace0 \uc788\ub294 \uac1c\uc778\uc815\ubcf4\uc774\uae30 \ub54c\ubb38\uc5d0 \ubcc4\ub3c4\ub85c \uc800\uc7a5\ud558\uc9c0 \uc54a\uc74c.</td></tr><tr><td>\ud398\uc774\ud314</td><td>\uacb0\uc81c\uc5d0 \ud544\uc694\ud55c \uc815\ubcf4</td></tr></table><h4>(2) \ucc44\uc6a9\uae30\uc5c5 \uc9c0\uc6d0\uc5d0 \uc758\ud55c \uc815\ubcf4\uc804\ub2ec</h4><p>\ubcf8 \uc0ac\uc774\ud2b8\uc5d0 \uc785\ub825 \ub610\ub294 \uc5c5\ub85c\ub4dc \ub41c \uac1c\uc778\uc815\ubcf4\ub294 \ud68c\uc6d0\uc774 \ubcf8 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \ucc44\uc6a9\uae30\uc5c5\uc5d0 \uc9c0\uc6d0\ud558\uba74\uc11c \ubcc4\ub3c4 \ub3d9\uc758\uc808\ucc28 \uc5c6\uc774 \ud574\ub2f9\uae30\uc5c5\uc5d0\uac8c \ucc44\uc6a9\uc804\ud615\uc744 \uc704\ud574 \uc804\ub2ec\ub418\uba70, \uc554\ud638\ud654\ub41c \uc778\ud130\ub137 \uc2a4\ud1a0\ub9ac\uc9c0 \uc11c\ube44\uc2a4 \ub4f1 \ucda9\ubd84\ud788 \uae30\ubc00\uc774 \ubcf4\uc7a5\ub418\ub294 \ubc29\ubc95\uc5d0 \uc758\ud574 \ucc98\ub9ac\ub429\ub2c8\ub2e4.</p><p> \uae30\uc5c5\uc5d0 \uc81c\ucd9c\ud55c \uac1c\uc778\uc815\ubcf4\ub294 \uadf8 \ud6c4 \uc804\ud615 \ubc0f \uc5f0\ub77d \ub4f1\uc758 \ubaa9\uc801\uc73c\ub85c \uac01 \uae30\uc5c5\uc774 \uad00\ub9ac\ud558\uba70, \uc804\ub2ec\ub41c \uac1c\uc778\uc815\ubcf4 \ud56d\ubaa9\uc740 \uc774\ud558\uc640 \uac19\uc2b5\ub2c8\ub2e4.</p><p>- \uac1c\uc778\uc815\ubcf4 \ud56d\ubaa9:  \uc774\ub825\uc11c \uc81c\ubaa9, \uc774\ub984(\ud55c\uae00, \uc77c\ubcf8\uc5b4, \uc694\ubbf8\uac00\ub098, \uc601\uc5b4), \uc0dd\ub144\uc6d4\uc77c, \uc131\ubcc4, \uad6d\uc801,\uc0ac\uc9c4, \uc8fc\uc18c, \ubc30\uc6b0\uc790 \uc720\ubb34, \ubd80\uc591\uac00\uc871, \uacbd\ub825\uc815\ubcf4, \ud504\ub85c\uc81d\ud2b8 \uacbd\ub825 \uc815\ubcf4, \uc790\uaca9, \uc5b4\ud559\uc2dc\ud5d8, \ub2a5\uaca9, \uc7ac\ub2a5, \uc790\uae30\uc18c\uac1c\uc11c, \uc790\uae30\uc18c\uac1c \ub3d9\uc601\uc0c1, \ud3ec\ud2b8\ud3ec\ub9ac\uc624, e\uba54\uc77c \uc8fc\uc18c(\ub0b4\uc815 \uc2b9\ub77d \ud6c4), \uc804\ud654\ubc88\ud638(\ub0b4\uc815 \uc2b9\ub77d \ud6c4) </p><h3>4.	\uac1c\uc778\uc815\ubcf4\uc758 \ubcf4\uc720 \ubc0f \uc774\uc6a9\uae30\uac04</h3><p>\u201cSES\u201d\ub294 \ud68c\uc6d0\uac00\uc785\uc77c\ub85c\ubd80\ud130 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub294 \uae30\uac04 \ub3d9\uc548\uc5d0 \ud55c\ud558\uc5ec \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\uc720 \ubc0f \uc774\uc6a9\ud558\uac8c \ub429\ub2c8\ub2e4. \ud68c\uc6d0\ud0c8\ud1f4\ub97c \uc694\uccad\ud558\uac70\ub098 \uac1c\uc778\uc815\ubcf4\uc758 \uc218\uc9d1 \ubc0f \uc774\uc6a9\uc5d0 \ub300\ud55c \ub3d9\uc758\ub97c \ucca0\ud68c\ud558\ub294 \uacbd\uc6b0, \uc218\uc9d1 \ubc0f \uc774\uc6a9\ubaa9\uc801\uc774 \ub2ec\uc131\ub418\uac70\ub098 \uc774\uc6a9\uae30\uac04\uc774 \uc885\ub8cc\ud55c \uacbd\uc6b0 \uac1c\uc778\uc815\ubcf4\ub97c \uc9c0\uccb4 \uc5c6\uc774 \ud30c\uae30\ud569\ub2c8\ub2e4.\ub2e8, \ub2e4\uc74c\uc758 \uacbd\uc6b0\uc5d0 \ub300\ud574\uc11c\ub294 \uac01\uac01 \uba85\uc2dc\ud55c \uc774\uc720\uc640 \uae30\uac04 \ub3d9\uc548 \ubcf4\uc874\ud569\ub2c8\ub2e4.</p><p>1) \uc0c1\ubc95 \ub4f1 \uad00\uacc4\ubc95\ub839\uc758 \uaddc\uc815\uc5d0 \uc758\ud558\uc5ec \ubcf4\uc874\ud560 \ud544\uc694\uac00 \uc788\ub294 \uacbd\uc6b0 \ubc95\ub839\uc5d0\uc11c \uaddc\uc815\ud55c \ubcf4\uc874\uae30\uac04 \ub3d9\uc548 \uac70\ub798\ub0b4\uc5ed\uacfc \ucd5c\uc18c\ud55c\uc758 \uae30\ubcf8\uc815\ubcf4\ub97c \ubcf4\uc720\ud569\ub2c8\ub2e4.\uc774 \uacbd\uc6b0 \ud68c\uc0ac\ub294 \ubcf4\uad00\ud558\ub294 \uc815\ubcf4\ub97c \uadf8 \ubcf4\uad00\uc758 \ubaa9\uc801\uc73c\ub85c\ub9cc \uc774\uc6a9\ud569\ub2c8\ub2e4.</p><p>2) \ubcf4\uc720\uae30\uac04\uc744 \ubbf8\ub9ac \uacf5\uc9c0\ud558\uace0 \uadf8 \ubcf4\uc720\uae30\uac04\uc774 \uacbd\uacfc\ud558\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0\uc640 \uac1c\ubcc4\uc801\uc73c\ub85c \ub3d9\uc758\ub97c \ubc1b\uc740 \uacbd\uc6b0\uc5d0\ub294 \uc57d\uc815\ud55c \uae30\uac04 \ub3d9\uc548 \ubcf4\uc720\ud569\ub2c8\ub2e4.</p><p>3) \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud558\uc5ec \uc774\uc6a9\uc790\uac00 \uc120\ud0dd\ud55c \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\uae30\uac04(1\ub144, 3\ub144, \ud68c\uc6d0\ud0c8\ud1f4\uc2dc) \ub3d9\uc548 "\uc0ac\uc774\ud2b8"\ub97c \uc774\uc6a9\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0, "\uc544\uc774\ub514"\ub97c "\ud734\uba74\uacc4\uc815"\ub85c \ubd84\ub9ac\ud558\uc5ec \ud574\ub2f9 \uacc4\uc815\uc758 \uc774\uc6a9\uc744 \uc911\uc9c0\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<h3>5\uff0e\uac1c\uc778\uc815\ubcf4 \ud30c\uae30\uc808\ucc28 \ubc0f \ud30c\uae30\ubc29\ubc95</h3><p>\uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub294 \uc6d0\uce59\uc801\uc73c\ub85c \uac1c\uc778\uc815\ubcf4\uc758 \uc218\uc9d1 \ubc0f \uc774\uc6a9\ubaa9\uc801\uc774 \ub2ec\uc131\ub418\uba74 \uc9c0\uccb4 \uc5c6\uc774 \ud30c\uae30\ud569\ub2c8\ub2e4.\uc815\ubcf4\uc8fc\uccb4\ub85c\ubd80\ud130 \ub3d9\uc758 \ubc1b\uc740 \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\uae30\uac04\uc774 \uacbd\uacfc\ud558\uac70\ub098 \ucc98\ub9ac\ubaa9\uc801\uc774 \ub2ec\uc131\ub418\uc5c8\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ub2e4\ub978 \ubc95\ub839\uc5d0 \ub530\ub77c \uac1c\uc778\uc815\ubcf4\ub97c \uacc4\uc18d \ubcf4\uc874\ud558\uc5ec\uc57c \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud574\ub2f9 \uac1c\uc778\uc815\ubcf4\ub97c \ubcc4\ub3c4\uc758 \ub370\uc774\ud130\ubca0\uc774\uc2a4(DB)\ub85c \uc62e\uae30\uac70\ub098 \ubcf4\uad00\uc7a5\uc18c\ub97c \ub2ec\ub9ac\ud558\uc5ec \ubcf4\uad00\ud569\ub2c8\ub2e4.\u201cSES\u201d\uc758 \uac1c\uc778\uc815\ubcf4 \ud30c\uae30\uc808\ucc28 \ubc0f \ubc29\ubc95\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.</p><h4>(1)\ud30c\uae30\uc808\ucc28</h4><p>\u201cSES\u201d\ub294 \ud30c\uae30 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud55c \uac1c\uc778\uc815\ubcf4\ub97c \uc120\uc815\ud558\uace0, \u201cSES\u201d\uc758 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790\uc758 \uc2b9\uc778\uc744 \ubc1b\uc544 \uac1c\uc778\uc815\ubcf4\ub97c \ud30c\uae30\ud569\ub2c8\ub2e4.</p><h4>(2)\ud30c\uae30\ubc29\ubc95</h4><p>\u201cSES\u201d\ub294 \uc804\uc790\uc801 \ud30c\uc77c \ud615\ud0dc\ub85c \uae30\ub85d \uc800\uc7a5\ub41c \uac1c\uc778\uc815\ubcf4\ub294 \uae30\ub85d\uc744 \uc7ac\uc0dd\ud560 \uc218 \uc5c6\ub3c4\ub85d \ub85c\uc6b0\ub808\ubca8\ud3ec\uba67(Low Level Format) \ub4f1\uc758 \ubc29\ubc95\uc744 \uc774\uc6a9\ud558\uc5ec \ud30c\uae30\ud558\uba70, \uc885\uc774 \ubb38\uc11c\uc5d0 \uae30\ub85d\uc800\u302e\uc7a5\ub41c \uac1c\uc778\uc815\ubcf4\ub294 \ubd84\uc1c4\uae30\ub85c \ubd84\uc1c4\ud558\uac70\ub098 \uc18c\uac01\ud558\uc5ec \ud30c\uae30\ud569\ub2c8\ub2e4.</p><h3>6. \uac1c\uc778\uc815\ubcf4\uc758 \uae30\uc220\uc801 \uad00\ub9ac\uc801 \ubcf4\ud638\ub300\ucc45</h3><h4>(1)\uac1c\uc778\uc815\ubcf4 \uc554\ud638\ud654</h4><p>\uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub294 \ube44\ubc00\ubc88\ud638\uc5d0 \uc758\ud574 \ubcf4\ud638\ub418\uba70, \ud30c\uc77c \ubc0f \uac01\uc885 \ub370\uc774\ud130\ub294 \uc554\ud638\ud654\ud558\uac70\ub098 \ud30c\uc77c \uc7a0\uae08 \uae30\ub2a5\uc744 \ud1b5\ud574 \ubcc4\ub3c4\uc758 \ubcf4\uc548\uae30\ub2a5\uc744 \ud1b5\ud574 \ubcf4\ud638\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.</p><h4>(2)2)	\ud574\ud0b9 \ub4f1\uc5d0 \ub300\ube44\ud55c \ub300\ucc45</h4><p>\ud574\ud0b9\uc774\ub098 \ucef4\ud4e8\ud130 \ubc14\uc774\ub7ec\uc2a4 \ub4f1\uc5d0 \uc758\ud55c \ud53c\ud574\ub97c \ubc29\uc9c0\ud558\uae30 \uc704\ud558\uc5ec \ubc31\uc2e0 \ud504\ub85c\uadf8\ub7a8\uc744 \uc8fc\uae30\uc801\uc73c\ub85c \uc5c5\ub370\uc774\ud2b8\ud558\uba70 \uc0c8\ub85c\uc6b4 \ubc14\uc774\ub7ec\uc2a4\uac00 \ucd9c\ud604\ud560 \uacbd\uc6b0 \ubc31\uc2e0\uc774 \ub098\uc624\ub294 \uc989\uc2dc \uc801\uc6a9\ud558\uc5ec \uac1c\uc778\uc815\ubcf4\uac00 \ud6fc\uc190\ub418\uc9c0 \uc54a\ub3c4\ub85d \ubc29\uc9c0\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\uc678\ubd80 \uce68\uc785\uc5d0 \ub300\ube44\ud558\uc5ec \uc811\uadfc\uc774 \ud1b5\uc81c\ub41c \uad6c\uc5ed\uc5d0 \uc2dc\uc2a4\ud15c\uc744 \uc124\uce58\ud558\uace0, \uce68\uc785\ud0d0\uc9c0 \uc2dc\uc2a4\ud15c \ubc0f \ucde8\uc57d\uc810 \ubd84\uc11d \uc2dc\uc2a4\ud15c\uc744 \uc124\uce58\ud558\uc5ec 24\uc2dc\uac04 \uac10\uc2dc\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.</p><h4> (3)\uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac \uc9c1\uc6d0\uc758 \uad50\uc721</h4> <p>\uac1c\uc778\uc815\ubcf4\uad00\ub828 \ucc98\ub9ac \uc9c1\uc6d0\uc740 \ucd5c\uc18c\ud55c\uc758 \uc778\uc6d0\uc73c\ub85c \uad6c\uc131\ub418\uba70, \uc0c8\ub85c\uc6b4 \ubcf4\uc548\uae30\uc220 \uc2b5\ub4dd \ubc0f \uac1c\uc778\uc815\ubcf4\ubcf4\ud638 \uc758\ubb34\uc5d0 \uad00\ud574 \uc815\uae30\uc801\uc778 \uad50\uc721\uc744 \uc2e4\uc2dc\ud558\uba70 \ub0b4\ubd80 \uac10\uc0ac \uc808\ucc28\ub97c \ud1b5\ud574 \ubcf4\uc548\uc774 \uc720\uc9c0\ub418\ub3c4\ub85d \uc2dc\ud589\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.</p><h4>(4)\uac1c\uc778 \uc544\uc774\ub514\uc640 \ube44\ubc00\ubc88\ud638 \uad00\ub9ac</h4><p>\u201cSES\u201d\ub294 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud558\uc5ec \ucd5c\uc120\uc758 \ub178\ub825\uc744 \ub2e4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub2e8, \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc801\uc778 \ubd80\uc8fc\uc758\ub85c ID, \ube44\ubc00\ubc88\ud638\ub4f1 \uac1c\uc778\uc815\ubcf4\uac00 \uc720\ucd9c\ub418\uc5b4 \ubc1c\uc0dd\ud55c \ubb38\uc81c\uc640 \uae30\ubcf8\uc801\uc778 \uc778\ud130\ub137\uc758 \uc704\ud5d8\uc131 \ub54c\ubb38\uc5d0 \uc77c\uc5b4\ub098\ub294 \uc77c\ub4e4\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.</p><h3>7. \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790 \ubc0f \ubbfc\uc6d0\uc11c\ube44\uc2a4</h3><p>\u201cSES\u201d\ub294 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uace0 \uac1c\uc778\uc815\ubcf4\uc640 \uad00\ub828\ud55c \uace0\ucda9\ucc98\ub9ac\ub97c \uc704\ud558\uc5ec \uc544\ub798\uc640 \uac19\uc774 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790\ub97c \uc9c0\uc815\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>\u25b6\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790<br>\uc131\uba85\uff1a\ucd5c\uc2b9\ud638<br>\uc9c1\ucc45\uff1a\uacfc\uc7a5<br>\uc5f0\ub77d\ucc98\uff1a\uc804\ud654 02-6000-5189\u3001\uc774\uba54\uc77c kaeback@sesoc.global\u3001FAX 02-6000-6261<br>\uae30\ud0c0 \uac1c\uc778\uc815\ubcf4\uc5d0 \uad00\ud55c \uc0c1\ub2f4\uc774 \ud544\uc694\ud55c \uacbd\uc6b0\uc5d0\ub294 \uc544\ub798 \uae30\uad00\uc5d0 \ubb38\uc758\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\uac1c\uc778\uc815\ubcf4\uce68\ud574\uc2e0\uace0\uc13c\ud130 http://privacy.kisa.or.kr \uad6d\ubc88\uc5c6\uc774 118<br>\ub300\uac80\ucc30\uccad \uc0ac\uc774\ubc84\uc218\uc0ac\uacfc http://www.spo.go.kr \uad6d\ubc88\uc5c6\uc774 1301<br>\uacbd\ucc30\uccad \uc0ac\uc774\ubc84\uc548\uc804\uad6d http://cyberbureau.police.go.kr \uad6d\ubc88\uc5c6\uc774 182<br></p><h3> 8. \uac1c\uc778\uc815\ubcf4 \uc2dc\ud589\uc77c\uc790 </h3> <p>\ud604 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc740 2019. 7. 1\ubd80\ud130 \uc801\uc6a9\ub429\ub2c8\ub2e4.